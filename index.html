<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body-background">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about" id="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete-btn"></button>
        <img class="element__pic" src="./" alt="фото">
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Дмитрий Теременцев</p>
    </footer>


    <div class="popup popup_edit-info">
      <button type="button" class="popup__close popup__close_form"></button>
      <form class="popup__container popup__container_edit-info" name="form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="input-text input-text_type_name" name="input_name" type="text" id="input_name"
          placeholder="Введите имя" value="/" minlength="2" maxlength="40" required>
        <span class="input input_name-error"></span>
        <input class="input-text input-text_type_about" name="input_about" type="text" id="input_about"
          placeholder="О себе" value="/" minlength="2" maxlength="200" required>
        <span class="input input_about-error"></span>
        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_add-card">
      <button type="button" class="popup__close popup__close_form"></button>
      <form class="popup__container popup__container_add-card" name="form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="input-text input-text_type_place" name="input_place" type="text" id="input_place"
          placeholder="Название" value="" minlength="2" maxlength="30" required>
        <span class="input input_place-error"></span>
        <input class="input-text input-text_type_link" name="input_link" type="url" id="input_link"
          placeholder="Добавьте ссылку" value="" required>
        <span class="input input_link-error"></span>
        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_open-card">
      <div class="popup__full-pic">
        <button type="button" class="popup__close popup__close_card"></button>
        <img class="popup__photo" src="./" alt="фото">
        <p class="popup__description"></p>
      </div>
    </div>

  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
