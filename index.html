<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="./images/profile-pic.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="edit-button"></div>
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__information">Исследователь океана</p>
        </div>
        <div class="add-button"></div>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__pic">
          <p class="element__text"></p>
          <div class="element__button"></div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Дмитрий Теременцев</p>
    </footer>
  </div>

</body>
</html>
