<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="background-color">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about" id="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src=".//images/dombai.jpg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src=".//images/altai.jpg" alt="Алтай">
          <div class="element__group">
            <h2 class="element__text">Алтай</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/crimea.jpg" alt="Крым">
          <div class="element__group">
            <h2 class="element__text">Крым</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/siberia.jpg" alt="Сибирь">
          <div class="element__group">
            <h2 class="element__text">Сибирь</h2>
            <button type="button" class="element__btn"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Дмитрий Теременцев</p>
    </footer>

    <div class="popup">
      <form class="popup__container" name="form">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="input-text input-text_type_name" name="input_name" type="text" id="input_name"
          placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
        <input class="input-text input-text_type_about" name="input_about" type="text" id="input_about"
          placeholder="Исследователь океана" value="Исследователь океана">
        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
