<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__description">
            <p class="profile__name" id="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about" id="profile__about">Исследователь океана</p>
          </div>
          <img class="profile__edit-btn" src="./images/Edit Button.svg" alt="кнопка Редактировать">
        </div>
        <div class="profile__add-btn"></div>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="element__group">
            <p class="element__text">Карачаево-Черкессия</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__group">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src=".//images/dombai.jpg" alt="Домбай">
          <div class="element__group">
            <p class="element__text">Домбай</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src=".//images/altai.jpg" alt="Алтай">
          <div class="element__group">
            <p class="element__text">Алтай</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/crimea.jpg" alt="Крым">
          <div class="element__group">
            <p class="element__text">Крым</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/siberia.jpg" alt="Сибирь">
          <div class="element__group">
            <p class="element__text">Сибирь</p>
            <img class="element__btn" src="./images/Group.svg" alt="Лайк">
          </div>
        </article>
      </section>

      <div class="popup">
        <form class="popup__container" name="form">
          <img class="popup__close" src="./images/Close Icon.svg" alt="крестик">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="input">
            <input type="text" id="input_name" placeholder="Жак-Ив Кусто" value=""
              class="input__text input__text_type_name">
            <input type="text" id="input_about" placeholder="Исследователь океана" value=""
              class="input__text input__text_type_about">
            <button type="submit" class="popup__save-btn">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Дмитрий Теременцев</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
