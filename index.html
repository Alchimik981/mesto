<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body-background">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-pic.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about" id="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete-btn"></button>
        <img class="element__pic" src="./" alt="фото">
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button type="button" class="element__btn"></button>
        </div>
      </article>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Дмитрий Теременцев</p>
    </footer>


    <div class="popup">
      <form class="popup__container" name="form">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="input-text input-text_type_name" name="input_name" type="text" id="input_name"
          placeholder="Введите имя" value="Жак-Ив Кусто">
        <input class="input-text input-text_type_about" name="input_about" type="text" id="input_about"
          placeholder="О себе" value="Исследователь океана">
        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup-pic">
      <div class="popup-pic__container">
      <button type="button" class="popup-pic__close"></button>
      <img class="popup-pic__photo" src="./" alt="фото">
      <p class="popup-pic__description"></p>
    </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
